services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
    networks:
      - laravel

  web:
    image: nginx:latest
    container_name: laravel_web
    restart: unless-stopped
    expose:
      - "80"
    volumes:
      - .:/var/www
      - ./nginx:/etc/nginx/conf.d
    env_file:
      - .env.production
    depends_on:
      - app
    networks:
      - laravel

  npm:
    image: jc21/nginx-proxy-manager:latest
    container_name: nginx_proxy_manager
    restart: unless-stopped
    ports:
      - "80:80"       # Public HTTP
      - "81:81"       # NPM admin interface
      - "443:443"     # HTTPS
    volumes:
      - npm_data:/data
      - npm_letsencrypt:/etc/letsencrypt
    networks:
      - laravel

networks:
  laravel:

volumes:
  npm_data:
  npm_letsencrypt:
